{% extends 'base.html' %}

{% block content %}
  <h3>Recuperar contraseña</h3>
  <form method="post">
    {% csrf_token %}
    <p>¿Olvidó su contraseña? Introduzca su dirección de email abajo y le enviaremos instrucciones para establecer una nueva.</p>
    {{ form.as_p }}
    <button type="submit">Recuperar mi Contraseña</button>
  </form>
{% endblock %}
